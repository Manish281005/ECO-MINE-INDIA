{% extends 'base.html' %}

{% block title %}Data Visualization{% endblock %}

{% block content %}
<section class="data-visualization">
    <h2>Data Visualization</h2>
    <p>Visualize emission trends and the effectiveness of implemented strategies.</p>
    
    <!-- Chart Container -->
    <div class="chart-container">
        <h3>Daily Carbon Emissions</h3>
        <canvas id="dailyEmissionsChart"></canvas>
    </div>
    
    <div class="chart-container">
        <h3>Daily Emission Breakdown by Activity</h3>
        <canvas id="activityBreakdownChart"></canvas>
    </div>
</section>

<!-- Include Chart.js from a CDN -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
    // Setup Daily Carbon Emissions Chart
    const dailyCtx = document.getElementById('dailyEmissionsChart').getContext('2d');
    const dailyEmissionsChart = new Chart(dailyCtx, {
        type: 'line',
        data: {
            labels: ['01', '02', '03', '04', '05', '06', '07'], // Example daily labels
            datasets: [{
                label: 'Daily Carbon Emissions (tons)',
                data: [12, 15, 13, 18, 17, 16, 14], // Example data points
                backgroundColor: 'rgba(153, 102, 255, 0.2)',
                borderColor: 'rgba(153, 102, 255, 1)',
                borderWidth: 1
            }]
        },
        options: {
            responsive: true,
            scales: {
                y: {
                    beginAtZero: true,
                    title: {
                        display: true,
                        text: 'Emissions (tons)'
                    }
                },
                x: {
                    title: {
                        display: true,
                        text: 'Days'
                    }
                }
            }
        }
    });

    // Setup Daily Emission Breakdown by Activity Chart
    const activityCtx = document.getElementById('activityBreakdownChart').getContext('2d');
    const activityBreakdownChart = new Chart(activityCtx, {
        type: 'bar',
        data: {
            labels: ['01', '02', '03', '04', '05', '06', '07'], // Example daily labels
            datasets: [
                {
                    label: 'Excavation (tons)',
                    data: [10, 12, 14, 15, 13, 17, 16], // Example data points for Excavation
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 1
                },
                {
                    label: 'Transportation (tons)',
                    data: [8, 10, 9, 12, 11, 13, 12], // Example data points for Transportation
                    backgroundColor: 'rgba(255, 99, 132, 0.2)',
                    borderColor: 'rgba(255, 99, 132, 1)',
                    borderWidth: 1
                },
                {
                    label: 'Equipment Usage (tons)',
                    data: [6, 8, 7, 9, 8, 7, 8], // Example data points for Equipment Usage
                    backgroundColor: 'rgba(255, 159, 64, 0.2)',
                    borderColor: 'rgba(255, 159, 64, 1)',
                    borderWidth: 1
                }
            ]
        },
        options: {
            responsive: true,
            scales: {
                y: {
                    beginAtZero: true,
                    title: {
                        display: true,
                        text: 'Emissions (tons)'
                    }
                },
                x: {
                    stacked: true, // Stack bars to show totals per day
                    title: {
                        display: true,
                        text: 'Days'
                    }
                }
            }
        }
    });
</script>

<style>
    .chart-container {
        position: relative;
        margin: auto;
        height: 400px;
        width: 80%;
        margin-bottom: 40px; /* Added spacing for better layout */
    }

    .data-visualization {
        margin-top: 20px;
        padding-bottom: 100px; /* Add padding at the bottom for footer */
    }

    @media (max-width: 600px) {
        .chart-container {
            width: 100%;
            height: 300px;
        }
    }

    footer {
        margin-top: 50px; /* Ensure footer is separated from content */
    }
</style>
{% endblock %}
